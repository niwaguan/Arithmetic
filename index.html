  <script>
    function buildTreeFromArray(array) {
      function TreeNode(val) {
        this.val = val;
        this.left = null;
        this.right = null;
        this.findNodeByValue = function (value) {
          let stack = [this];
          while (stack.length > 0) {
            const node = stack.pop();
            if (node.val === value) {
              return node;
            }
            if (node.left) {
              stack.push(node.left);
            }
            if (node.right) {
              stack.push(node.right);
            }
          }
          return null;
        };
      }
      if (!array || array.length <= 0 || !array[0]) {
        return null;
      }
      let root = new TreeNode(array[0]);
      let queue = [root];
      let valueIndex = 1;
      while (queue.length > 0) {
        const node = queue.pop();
        if (valueIndex < array.length) {
          node.left = new TreeNode(array[valueIndex]);
        }
        if (node.left) {
          queue.unshift(node.left);
        }
        valueIndex += 1;

        if (valueIndex < array.length) {
          node.right = new TreeNode(array[valueIndex]);
        }
        if (node.right) {
          queue.unshift(node.right);
        }
        valueIndex += 1;
      }
      return root;
    }

    function midorderLoopTree(tree) {
      let nodes = [];
      function mid(node) {
        if (!node) {
          return;
        }
        mid(node.left);
        nodes.push(node.val);
        mid(node.right);
      }
      mid(tree);
      return nodes;
    }

    function printLink(node) {
      let values = [];
      let n = node;
      while (n) {
        values.push(n.val);
        n = n.next;
      }
      console.log(values);
    }
    var lowestCommonAncestor = function (root, p, q) {
      if (!root) {
        return root;
      }

      let pathP = [],
        pathPResolved = false;
      let pathQ = [],
        pathQResolved = false;
      function searchPath(node) {
        if (!node) {
          return;
        }
        if (!pathPResolved) {
          pathP.push(node);
        }
        if (!pathQResolved) {
          pathQ.push(node);
        }
        if (node === p) {
          pathPResolved = true;
        } else if (node === q) {
          pathQResolved = true;
        }
        if (pathPResolved && pathQResolved) {
          return;
        }
        searchPath(node.left);
        searchPath(node.right);
        if (!pathPResolved) {
          pathP.pop();
        }
        if (!pathQResolved) {
          pathQ.pop();
        }
      }

      searchPath(root);

      let index = 0;
      while (
        index < pathP.length &&
        index < pathQ.length &&
        pathP[index] === pathQ[index]
      ) {
        index += 1;
      }
      return pathP[index - 1];
    };

    let tree = buildTreeFromArray([1, 2]);
    console.log(midorderLoopTree(tree));
    console.log(
      lowestCommonAncestor(
        tree,
        tree.findNodeByValue(1),
        tree.findNodeByValue(2)
      ).val
    );
